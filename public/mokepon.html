<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mokepon! ðŸ”¥ðŸ’§ðŸŒ±</title>    
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <section id="seleccionar-mascota">
        <h1 class="titulo">Mokepon</h1>
        <h2 class="subtitulo">Elige tu mascota:</h2>

        <div id="contenedorTrjetas" class="tarjetas">                       

        </div>           

        <button id="boton-mascota">Seleccionar</button>

    </section>

    <section id="ver-mapa">
        <h2 class="subtitulo">Recorre el mapa con tu mokepon</h2>
        <canvas id="mapa"></canvas>
        <button onmouseup="detenerMovimiento()" onmousedown="moverCapipepoArriba()">Arriba</button>
        <div>
            <button onmouseup="detenerMovimiento()" onmousedown="moverCapipepoIzquierda()"> izquierda </button>
            <button onmouseup="detenerMovimiento()" onmousedown="moverCapipepoAbajo()">Abajo</button>
            <button onmouseup="detenerMovimiento()" onmousedown="moverCapipepoDerecha()"> derecha</button>
        </div>
    </section>

    <section id="seleccionar-ataque">
        <h1 class="titulo">Mokepon</h1>

        <h2 class="subtitulo">Elige tu ataque:</h2>
        
        <div id="contenedorAtaque" class="tarjetas-ataques">
                
        </div>
        

        <DIV id="mensajes">
             <p id="resultado">Muchos Exitos...</p>
            <section id="reiniciar">
                <button id="boton-reiniciar">Reiniciar</button>
            </section>        
        </div>
        
        <div class="ataques">
            <div class="ataques-jugador">
                <p id="vidas-jugador">0</p>
                <p id="mascota-jugador"></p>
                <div id="ataque-del-juegador"></div>
            </div>
            <div class="ataques-enemigo">
                <p id="vidas-enemigo">0</p>
                <p id="mascota-enemigo"></p>
                <div id="ataque-del-enemigo"></div>
            </div>
        </div>           
    </section> 
    <script src="./js/mokepon.js"></script>       
</body>
</html>
